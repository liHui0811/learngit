<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>用户注册</h2>
<form action="{% url 'users:user_register' %}" method="POST">
    {% csrf_token %}
    账号：<input type="text" name="username" id="username"><br>
    密码：<input type="password" name="userpass" id="userpass"><br>
    确认密码：<input type="password" name="re_userpass" id="re_userpass"><br>
    昵称：<input type="text" name="nickname" id="nickname"><br>
    <input type="submit" value="注册用户"><br>
</form>

</body>
</html>
