<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>用户登录</h2>
<!--{{error_msg}}-->
<h3>{{request.user}}--{{request.user.userprofile.nickname}}</h3>
<form action="{% url 'users:user_login' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="next_url" value="{{next_url}}">
    账号：<input type="text" name="username" id="username"><br>
    密码：<input type="password" name="userpass" id="userpass"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
