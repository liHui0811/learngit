<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <script src="{% static 'js/lib/jQuery/jquery-2.1.4.js' %}"></script>
    <script src="{% static 'goods/js/app/goods_update.js' %}"></script>
</head>
<body>
<h2>修改商品信息</h2>
<form action="{% url 'goods:goods_update' goods_id%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    商品名称：<input type="text" name="name" id="name" value="{{goods.name}}"><br/>
    商品单价：<input type="text" name="price" id="price" value="{{goods.price}}"><br/>
    类型：
    <select id="type3">
        <option value="">--请选择商品类型--</option>
        {% for goodstype in goods_1_type %}
        <option value="{{goodstype.id}}">{{goodstype.name}}</option>
        {% endfor %}
    </select>
    <select id="type4" name="type4">
        <option value="">--请选择商品具体类型--</option>
    </select><br/>
    默认展示图片：<input type="file" name="imgpath" id="imgpath"><br/>
    库存：<input type="text" name="stock" id="stock" value="{{goods.stock}}"><br/>
    商品简介：<textarea name="intro" id="intro" cols="30" rows="10" value="{{goods.intro}}"></textarea><br/>
    <input type="submit" value="提交">

</form>

</body>
</html>
